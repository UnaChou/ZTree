<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/demo.css" type="text/css">
        <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
        <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
        <script type="text/javascript" src="js/jquery.ztree.excheck-3.5.js"></script>
        <script type="text/javascript" src="js/jquery.ztree.exedit-3.5.js"></script>
        <script src="js/UserTree.js" type="text/javascript"></script>

        <style type="text/css">
            div#rMenu {position:absolute; visibility:hidden; top:0; background-color: #555;text-align: left;padding: 2px;}
            div#rMenu ul li{
                margin: 1px 0;
                padding: 0 5px;
                cursor: pointer;
                list-style: none outside none;
                background-color: #DFDFDF;
            }
        </style>
    </head>
    <body>
        <div class="content_wrap">
            <div class="zTreeDemoBackground left">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
            <div class="right">
                <ul id="treeDemo2" class="ztree"></ul>
            </div>
            <div class="right">
                <ul class="list">
                    <li><p>基本拖拽设置：<br/>
                            <input type="checkbox" id="copy" class="checkbox first" checked /><span>允许复制</span>
                            <input type="checkbox" id="move" class="checkbox " checked /><span>允许移动</span><br/>
                        <ul id="code1" class="log" style="height:42px;"></ul></p>
                    </li>
                    <li><p>拖拽相对位置设置：<br/>
                            <input type="checkbox" id="prev" class="checkbox first" checked /><span>prev</span>
                            <input type="checkbox" id="inner" class="checkbox " checked /><span>inner</span>
                            <input type="checkbox" id="next" class="checkbox " checked /><span>next</span><br/>
                        <ul id="code2" class="log" style="height:65px;"></ul></p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="rMenu">
            <ul>
                <li id="m_add" onclick="addTreeNode();">增加子節點</li>
                <li id="m_del" onclick="removeTreeNode();">删除節點</li>
                 <li id="m_copy" onclick="copy();">複製</li>
                 <li id="m_cut" onclick="cut();">剪下</li>
                 <li id="m_paste" onclick="paste();">貼上</li>
            </ul>
        </div>
        <input type="hidden" id="treedata">
    </body>
</html>
